<!DOCTYPE html>
<html>
<head>
  <title>Flex-shrink</title>
  <style>
    .container {
      display: flex;
      height: 100%; /* 컨테이너 높이 설정 */
    }
    .container > div {
      width: 300px;
      /* height: 150px; 아이템 높이 설정 취소 */
      border: 5px solid black;
      margin: 5px;
      background-color: gray;
    }

    .item{
      flex-shrink: 1;
      aspect-ratio: 1/0.5;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
