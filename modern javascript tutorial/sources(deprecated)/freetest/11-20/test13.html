<script>
  let results = [];
  results[0] = undefined == null;
  results[1] = undefined >= null;

  /*
  값 예측
  */
  results[2] = 5 > 4; // true
  results[3] = "apple" > "pineapple"; // false
  results[4] = "2" > "12"; // false : true임. 왜냐면 형이 같으니까.
  results[5] = undefined == null; // true
  results[6] = undefined === null; // false
  results[7] = null == "\n0\n"; // false
  results[8] = null === +"\n0\n"; // false

  $$result = document.querySelectorAll('.result');

  for (let i = 0; i < $$result.length; i++) {
    $$result[i].innerText = results[i];
  }
</script>
