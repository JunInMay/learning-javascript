  <script>
    /*
    https://ko.javascript.info/while-for 문제
    문제 1반복문의 마지막 값
    중요도: 3
    아래 코드를 실행했을 때 얼럿 창에 마지막으로 뜨는 값은 무엇일까요? 이유도 함께 설명해보세요.

    let i = 3;

    while (i) {
      alert( i-- );
    }
    */

    /*
    내가 낸 답 : 1
    이유 : 증감 연산자를 후위에 사용했으므로 i가 참조된 이후에 i의 값이 1이 감소될 것이다.
    while 문 내부에서 i가 참조되면서 증감 연산자에 의해 1씩 감소되고, i 값이 1일 때 얼럿 창에 1을 출력하게 된다.
    이후 i는 후위에 붙은 증감 연산자 때문에 0이 되고, while 문의 조건식에서 i가 0이고, 0은 falsy 값이므로 false로 판별되어 반복문이 종료된다.

    정답 : 1 맞음.
    */

    /*
    문제 2 while 반복문의 출력값 예상하기
    중요도: 4
    while 반복문이 순차적으로 실행될 때마다 얼럿 창에 어떤 값이 출력될지 예상해보세요.

    아래 두 예시는 같은 값을 출력할까요?

    전위형 증가 연산자를 사용한 경우(++i):

    let i = 0;
    while (++i < 5) alert( i );
    후위형 증가 연산자를 사용한 경우(i++):

    let i = 0;
    while (i++ < 5) alert( i );
    */
    /*
    내가 낸 답
      전위형 : 1 2 3 4만 출력
      후위형 : 1 2 3 4 5 출력

    해답: 맞음.
    전위형 증가 연산자를 사용한 경우엔 1부터 4까지 출력됩니다.
    후위형 증가 연산자를 사용한 경우엔 1부터 5까지 출력됩니다.
    */

    /*
    문제3 'for' 반복문의 출력값 예상하기
    중요도: 4
    for 반복문이 순차적으로 실행될 때마다 얼럿 창에 어떤 값이 출력될지 예상해보세요.

    아래 두 예시는 같은 값을 출력할까요?

    후위형 증가 연산자를 사용한 경우(i++):

    for (let i = 0; i < 5; i++) alert( i );
    전위형 증가 연산자를 사용한 경우(++i):

    for (let i = 0; i < 5; ++i) alert( i );
    */
    /*
    내가 낸 해답
      후위형 증가 연산자를 사용한 경우 : 똑같음 0 ~ 4까지.
      전위형 증가 연산자를 사용한 경우 : 똑같음
    */

  </script>
