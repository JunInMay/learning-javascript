<!doctype html>
<script src="https://ko.js.cx/test/libs.js"></script>
<script src="test.js"></script>
<script>
  /*
  2024-08-01 새벽 https://ko.javascript.info/object 보면서 문제 푸는중
  프로퍼티 값 두 배로 부풀리기
  중요도: 3
  객체 obj의 프로퍼티 값이 숫자인 경우 그 값을 두 배 해주는 함수 multiplyNumeric(obj)을 만들어보세요.

  예시:

  // 함수 호출 전
  let menu = {
    width: 200,
    height: 300,
    title: "My menu"
  };

  multiplyNumeric(menu);

  // 함수 호출 후
  menu = {
    width: 400,
    height: 600,
    title: "My menu"
  };
  multiplyNumeric은 아무것도 반환하지 않아도 괜찮습니다. 객체 자체를 수정해주기만 하면 됩니다.

  힌트) typeof를 사용하면 프로퍼티 값이 숫자인지 확인할 수 있습니다.

  테스트 코드가 담긴 샌드박스를 열어 정답을 작성해보세요.
  */

  let menu = {
    width: 200,
    height: 300,
    title: "My menu"
  };
  
  
  function multiplyNumeric(obj) {
    
    /* your code */
    for (let prop in obj)
      if (typeof obj[prop] === typeof 1) obj[prop] *= 2;
  }
  
  multiplyNumeric(menu);
  
  alert( "menu width=" + menu.width + " height=" + menu.height + " title=" + menu.title );

</script>

</html>
