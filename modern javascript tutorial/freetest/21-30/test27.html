  <script>
    /*
    https://ko.javascript.info/while-for 문제
    문제 7 사용자가 유효한 값을 입력할 때까지 프롬프트 창 띄우기
    중요도: 5
    사용자가 100보다 큰 숫자를 입력하도록 안내하는 프롬프트 창을 띄워보세요.
    사용자가 조건에 맞지 않은 값을 입력한 경우 반복문을 사용해 동일한 프롬프트 창을 띄워줍시다.

    사용자가 100을 초과하는 숫자를 입력하거나 취소 버튼을 누른 경우,
    혹은 아무것도 입력하지 않고 확인 버튼을 누른 경우엔 더는 프롬프트 창을 띄워주지 않아도 됩니다.

    사용자가 오직 숫자만 입력한다고 가정하고 답안을 작성하도록 해봅시다.
    숫자가 아닌 값이 입력되는 예외 상황은 처리하지 않아도 됩니다.
    */
    while (true) {
      let input = prompt('값을 입력하세요.');
      
      if (input > 100 || input == null) break;
    }
    /*
    해답 : do while 문사용?
    왜 do while 문을 써야하는지 모르겠는데 해답에 do while문을 쓴다고 나와있다.
    let num;

    do {
      num = prompt("100을 초과하는 숫자를 입력해주세요.", 0);
    } while (num <= 100 && num);

    근데 뭐 상세 명세도 없었고 의미는 없지만. 아. 처음에 입력값이 없으니까 do while로 해라 이거구만. 근데 내 코드도 해답이다.
    */

  </script>
