  <script>
    /*
    https://ko.javascript.info/while-for 문제
    문제 4 for 반복문을 이용하여 짝수 출력하기
    중요도: 5
    for 반복문을 이용하여 2부터 10까지 숫자 중 짝수만을 출력해보세요.
    */
    for (let i = 2; i <= 10; i += 2) {
      console.log(i);
    }
    for (let i = 2; i <= 10; i++) {
      if(i%2 == 0) console.log(i);
    }

    /*
    문제 6 'for' 반복문을 'while' 반복문으로 바꾸기
    중요도: 5
    for 반복문을 while 반복문으로 바꾸되, 동작 방식에는 변화가 없도록 해보세요. 출력 결과도 동일해야 합니다.

    for (let i = 0; i < 3; i++) {
      alert( `number ${i}!` );
    }
    */
    let i = 0;
    while(i < 3) {
      alert( `number ${i}!` );
      i++;
    }

  </script>
