  <script>
    //https://ko.javascript.info/logical-operators 공부하다 예제 문제 푸는거임.
    /*
    ## 문제 1  다음 OR 연산의 결과는 무엇일까요?
    
    아래 코드의 결과를 예측해 보세요.

    alert( null || 2 || undefined );

    내가 낸 답 : 2

    해답 : 2

    ## 문제 2 OR 연산자의 피연산자가 alert 라면?

    중요도: 3
    아래 코드의 결과를 예측해 보세요.

    alert( alert(1) || 2 || alert(3) );

    내가 낸 답 : 1. 1이 alert로 출력됨
    2를 반환함
    alert(3)은 실행되지 않음

    해답 : 난 틀렸음.
    alert 1, 2가 차례대로 출력됨.

    오답 원인 : 아.. console.log() 인줄 착각했ㄷ다.. alert() 였구나. ㅋㅋㅋ 이러면 다시 보면 풀 수 있다.
    alert(1) 은 undefined로 false 니까 코드 실행만 되고 반환은 안 된다. 따라서 일단은 alert(1) 이 실행될 거다.
    이후 2는 truthy 값이니까 2가 반환값으로 들어가서 alert(2) 가 또 실행된다. 따라서 alert(1) 다음에 alert(2)가 실행된다.
    

    ## 문제 3. 다음 AND 연산의 결과는 무엇일까요?

    중요도: 5
    아래 코드의 결과를 예측해 보세요.

    alert( 1 && null && 2 );

    내가 낸 답 : null
    해답 : null

    ## 문제 4. AND 연산자의 피연산자가 alert 라면?
    중요도: 3
    아래 코드의 결과를 예측해 보세요.

    alert( alert(1) && alert(2) );

    내가 낸 답 : alert(1) 실행 alert(undefined) 실행
    해답 : 얼럿 창엔 1, undefined가 차례대로 출력됩니다. (내가 낸 답이 맞다는 말)

    ## 문제 5. OR AND OR 연산자로 구성된 표현식
    중요도: 5
    아래 코드의 결과를 예측해 보세요.

    alert( null || 2 && 3 || 4 );

    내가 낸 답 : true
    해답: 3이 출력됨.
    오답 원인 : 아 .. 2 && 3 이 true를 반환할 것같다고 착각했다. && 연산이니까 마지막 값인 3을 반환하겠지. 후 ㅡㅡ

    ## 문제 6. 사이 범위 확인하기
    중요도: 3
    age(나이)가 14세 이상 90세 이하에 속하는지를 확인하는 if문을 작성하세요.

    "이상과 이하"는 age(나이) 범위에 14나 90이 포함된다는 의미입니다.

    내가 낸 답 : if (14 <= age && age <= 90)
    해답 : if (age >= 14 && age <= 90)

    ## 문제 7. 바깥 범위 확인하기
    중요도: 3
    age(나이)가 14세 이상 90세 이하에 속하지 않는지를 확인하는 if문을 작성하세요.

    답안은 NOT ! 연산자를 사용한 답안과 사용하지 않은 답안 2가지를 제출해 주세요.

    <내가 낸 답 1 : NOT 연산자를 사용한 답안>
    if (!(14 <= age && age <= 90))

    <내가 낸 답 2 : NOT 연산자를 사용하지 않은 답안>
    if (age < 14 || 90 < age)

    <해답>
    첫 번째 답안은 다음과 같습니다.

    if (!(age >= 14 && age <= 90))
    두 번째 답안은 다음과 같습니다.

    if (age < 14 || age > 90)

    ## 문제 8. "if"에 관한 고찰
    중요도: 5
    아래 표현식에서 어떤 alert가 실행될까요?

    if(...) 안에 표현식이 있으면 어떤 일이 일어날까요?

    if (-1 || 0) alert( 'first' );
    if (-1 && 0) alert( 'second' );
    if (null || -1 && 1) alert( 'third' );

    내가 낸 답 : 
    1. alert('first') 실행
    2. alert('third') 실행
    */
  </script>
